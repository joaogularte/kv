
on: push

name: Elixir CI

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        mix test
        mix coveralls
        MIX_ENV=test mix coveralls.post --token $TOKEN  --branch "master" --name "local host" --committer "committer name" --sha "fd80a4c" --message "commit message" 
    
